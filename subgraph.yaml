specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthSignV4
    network: matic
    source:
      address: "0xf2EAcFb27a9C01E123B15F66e1B0082BFc8D1334"
      abi: EthSignV4
      startBlock: 27942587
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ContractCreated
        - ContractHidden
        - ContractSigningCompleted
        - SignerSigned
        - RecipientsAdded
      abis:
        - name: EthSignV4
          file: ./abis/EthSignV4.json
      eventHandlers:
        - event: ContractCreated(bytes32,string,address)
          handler: handleContractCreated
        - event: ContractHidden(bytes32,address)
          handler: handleContractHidden
        - event: ContractSigningCompleted(bytes32)
          handler: handleContractSigningCompleted
        - event: SignerSigned(bytes32,address)
          handler: handleSignerSigned
        - event: RecipientsAdded(bytes32,uint168[],address[])
          handler: handleRecipientsAdded
      file: ./src/mapping.ts
