enum EventType {
  ContractCreated
  ContractHidden
  ContractSigningCompleted
  SignerSigned
  Synthetic_SignerAdded
  Synthetic_ViewerAdded
}

type Event @entity(immutable: true) {
  id: ID!
  contract: Contract!
  timestamp: BigInt!
  type: EventType!
  involvedEntity: Bytes
  rawDataHash: String
}

type Contract @entity {
  id: ID!
  name: String!
  rawDataHash: String!
  birth: BigInt!
  expiry: BigInt!
  initiator: Bytes!
  signers: [Bytes!]!
  steps: [BigInt!]!
  signedSigners: [Bytes!]!
  viewers: [Bytes!]!
  signed: Boolean!
  metadata: Int
}

type User @entity {
  id: Bytes!
  joinedTimestamp: BigInt!
}

type GeneralInfo @entity {
  id: ID!
  contractsSigned: Int!
  signaturesMade: Int!
  totalUsers: Int!
}
